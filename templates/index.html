<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download de Vídeos - YouTube, Facebook e Instagram</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Download de Vídeos</h1>
                        
                        <form id="downloadForm" class="mb-4">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL do Vídeo</label>
                                <input type="url" class="form-control" id="url" placeholder="Cole o link do YouTube, Facebook ou Instagram" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Formato</label>
                                <div class="btn-group w-100" role="group">
                                    <input type="radio" class="btn-check" name="format" id="mp3" value="mp3" checked>
                                    <label class="btn btn-outline-primary" for="mp3">MP3 (Áudio)</label>
                                    
                                    <input type="radio" class="btn-check" name="format" id="mp4" value="mp4">
                                    <label class="btn btn-outline-primary" for="mp4">MP4 (Vídeo)</label>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100" id="downloadBtn">
                                Baixar
                            </button>
                        </form>
                        
                        <div id="progressContainer" class="d-none">
                            <div class="progress mb-3">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%">0%</div>
                            </div>
                            <p class="text-center" id="statusText">Iniciando download...</p>
                        </div>
                        
                        <div id="downloadComplete" class="d-none text-center">
                            <div class="alert alert-success mb-3">
                                Download concluído!
                            </div>
                            <button class="btn btn-success" id="downloadFileBtn">
                                <i class="bi bi-download"></i> Baixar Arquivo
                            </button>
                            <button class="btn btn-primary ms-2" id="newDownloadBtn">
                                <i class="bi bi-plus-circle"></i> Novo Download
                            </button>
                        </div>
                        
                        <div id="errorAlert" class="alert alert-danger d-none">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
